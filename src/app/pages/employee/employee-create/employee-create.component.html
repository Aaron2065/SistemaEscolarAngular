<div class="card shadow p-3">
  <h2>{{ isEditMode ? 'Editar Empleado' : 'Nuevo Empleado' }}</h2>

  <form [formGroup]="employeeForm" (ngSubmit)="onSubmit()">

    <div class="mb-3">
      <label for="name" class="form-label">Nombre</label>
      <input
        type="text"
        id="name"
        class="form-control"
        formControlName="name"
        [ngClass]="{'is-invalid': employeeForm.get('name')?.invalid && employeeForm.get('name')?.touched}"
      />
      <div class="invalid-feedback" *ngIf="employeeForm.get('name')?.hasError('required')">
        El nombre es obligatorio.
      </div>
      <div class="invalid-feedback" *ngIf="employeeForm.get('name')?.hasError('maxlength')">
        MÃ¡ximo 100 caracteres.
      </div>
    </div>

    <div class="mb-3">
      <label for="bornDate" class="form-label">Fecha de Nacimiento</label>
      <input
        type="date"
        id="bornDate"
        class="form-control"
        formControlName="bornDate"
        [ngClass]="{'is-invalid': employeeForm.get('bornDate')?.invalid && employeeForm.get('bornDate')?.touched}"
      />
      <div class="invalid-feedback" *ngIf="employeeForm.get('bornDate')?.hasError('required')">
        La fecha de nacimiento es obligatoria.
      </div>
    </div>

    <button class="btn btn-success" type="submit" [disabled]="employeeForm.invalid">
      {{ isEditMode ? 'Actualizar' : 'Guardar' }}
    </button>
    <button class="btn btn-secondary ms-2" type="button" (click)="router.navigate(['/employees'])">
      Cancelar
    </button>
  </form>
</div>
